name: CoPilot: test issue creator

on:
  workflow_dispatch:

jobs:
  create-test-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create test issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "co-pilot test: workflow run",
              body: "This issue was created by the co-pilot test workflow to verify permissions and secrets."
            })
